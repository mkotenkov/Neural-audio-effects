<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Neural audio effects</title>
    <!-- Bootstrap core CSS -->
    <!--link href="bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="text-center">
    <div class="container"></div>
    <h1 class="pt-5">Neural audio effects</h1>
</div>

<div class="container mt-4 " style="max-width: 950px; margin-left: auto; margin-right: auto;">
    <div class="container">
        <div class="section">

            <h3 class="text-center">Abstract</h3>
            <hr>
            <p class="pr-5 pl-5">
                MY DESCRIPTION
            </p>

        </div>


        <div class="section mt-4">
            <h3 class="text-center">Demo</h3>
            <hr>
            <div class=" embed-responsive embed-responsive-16by9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Zmo8kB-SfF4"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>

        <div class="section mt-4">
            <div class="row text-center justify-content-center">
                <h3>Experiment 1 (Bass adder + distortion)</h3>
                <table class="text-center table">
                    <tr>
                        <th>model</th>
                        <th>dilation_growth</th>
                        <th>n_layers</th>
                        <th>n_channels</th>
                        <th>receptieve field</th>
                        <th>parameters</th>
                    </tr>
                    <tr>
                        <td>Original model of Christian Steinmetz</td>
                        <td>3</td>
                        <td>10</td>
                        <td>27</td>
                        <td>1333 samples (~27.8 ms)</td>
                        <td>~22 K</td>
                    </tr>
                </table>
                <table class="text-center table">
                    <tr>
                        <td colspan="4">
                            <h5>train</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>source</td>
                        <td>
                            <audio controls>
                                <source src="examples/exp1/egtr_Exp1.mp3" type="audio/mp3">
                            </audio>
                        </td>
                    </tr>
                    <tr>
                        <td>target</td>
                        <td>
                            <audio controls>
                                <source src="examples/exp1/egtr_Exp1.mp3" type="audio/mp3">
                            </audio>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <h5>examples</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>electric guitar</td>
                        <td>
                            <audio controls>
                                <source src="examples/exp1/egtr_Exp1.mp3" type="audio/mp3">
                            </audio>
                        </td>
                    </tr>
                    <tr>
                        <td>voice</td>
                        <td>
                            <audio controls>
                                <source src="examples/exp1/fvox_Exp1.mp3" type="audio/mp3">
                            </audio>
                        </td>
                    </tr>
                    <tr>
                        <td>piano</td>
                        <td>
                            <audio controls>
                                <source src="examples/exp1/piano_Exp1.mp3" type="audio/mp3">
                            </audio>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <hr>
        <footer>
        </footer>
    </div>
</div>

<script type="text/javascript" src="https://cdn.rawgit.com/pcooksey/bibtex-js/5ccf967/src/bibtex_js.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
